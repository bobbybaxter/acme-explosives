<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Explosives</title>
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Acme Explosives</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div id="navbar-categories" class="dropdown-menu" aria-labelledby="navbarDropdown">
            </div>  
          </li>
        </ul>
      </div>
    </nav>
    <div id="home-page" class="container">
      <h1>Welcome to Acme Explosives!</h1>
      <p>Click the menu above to view our fireworks.</p>
    </div>
  <!--Categories Page-->
  <div id="categories-page" class="container hide">
    <h1>Categories</h1>
    <div id="categories" class="d-flex flex-row justify-content-around text-center"></div>
  </div>
  <!--Types Page-->
  <div id="types-page" class="container hide">
    <div class="d-flex flex-row justify-content-between">
      <h1>Types</h1>
      <button id="toCategoriesBtn" class="btn btn-primary align-self-center h-50">Back</button>
    </div>
    <div id="types" class="d-flex flex-row flex-wrap justify-content-around text-center"></div>
  </div>
  <!--Products Page-->
  <div id="products-page" class="container hide">
    <div class="d-flex flex-row justify-content-between">
      <h1>Products</h1>
      <button id="toTypesBtn" class="btn btn-primary align-self-center h-50">Back</button>
    </div>
    <div id="products" class="d-flex flex-row justify-content-around text-center"></div>
  </div>
</body>
</html>
